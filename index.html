<!DOCTYPE html>
<html>
<head>
    <title>Favorite Poet</title>
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1">
    <meta charset="UTF-8">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500&display=swap');
    
    body {
        font-family: 'Noto Serif KR', serif;
        text-align: center;
        padding: 50px 20px;
        margin: 0;
    }
    
    h1 {
        font-size: 2.5rem;
        font-weight: 500;
        margin-bottom: 30px;
        color: #333;
    }
    
    p {
        font-size: 1.4rem;
        line-height: 1.8;
        margin: 10px 0;
        color: #555;
    }
    
    @media screen and (max-width: 767px){
        body { 
            background-color: red;
            color: white;
        }
        h1 { color: white; }
        p { color: #f0f0f0; }
    }

    @media screen and (min-width: 768px){
        body {
            background-color: green;
            color: white;
        }
        h1 { color: white; }
        p { color: #f0f0f0; }
    }

    @media screen and (min-width: 960px) {
        body {
            background-color: blue;
            color: white;
        }
        h1 { color: white; }
        p { color: #f0f0f0; }
    }
    </style>
</head>
<body>
    <h1>호수 1</h1>
    <p>얼굴 하나야</p>
    <p>손바닥 둘로</p>
    <p>푹 가리지만,</p>

    <p>보고픈 마음</p>
    <p>호수만 하니</p>
    <p>눈 감을밖에</p>
</body>
</html>
